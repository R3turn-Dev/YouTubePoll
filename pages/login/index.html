<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>LOGIN : 유튜브 댓글 이벤트 : R3turnDev</title>

    {{ get_global('bootstrap.html') | safe }}
    {{ get_global('font-awesome.html') | safe}}

    {{ get_global('gtag.html') | safe }}

    </script>

</head>
<body>

{{ get_global('navigation.html') | safe }}

    </div>

<!-- Footer -->
{{ get_global('footer.html') | safe }}
<script>
    // Set Navigation bar

        $(".nav-item._"+active_navbar).addClass("active");
